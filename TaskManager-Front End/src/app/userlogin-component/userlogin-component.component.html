<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css"/>
</head>
<body>

<div class="ui container" style="max-width: 500px; margin-top: 60px;">

  <!-- Login Form -->
  <div *ngIf="showLogin" class="ui segment">
    <h2 class="ui header">Login</h2>
    <form class="ui form" (ngSubmit)="onSubmit()">
      <div class="field">
        <label>User Name</label>
        <input type="text" name="userName" placeholder="Enter Username" [(ngModel)]="userName">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" [(ngModel)]="password">
      </div>

      <div class="ui red message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button class="ui primary button" type="submit">Login</button>
    </form>

    <!-- Toggle to signup -->
    <div class="ui message">
      New user? <a href="#" (click)="toggleSignup($event)">Sign up</a>
    </div>
  </div>

  <!-- Signup Form (shown conditionally) -->
  <div *ngIf="showSignup" class="ui segment">
    <h2 class="ui header">Sign Up</h2>
    <form class="ui form" (ngSubmit)="onSignup()">
      <div class="field">
        <label>User Name</label>
        <input type="text" name="signupUserName" placeholder="Choose a Username" [(ngModel)]="userName">
      </div>
      <!-- <div class="field">
        <label>Email</label>
        <input type="email" name="signupEmail" placeholder="Your Email" [(ngModel)]="signupEmail">
      </div> -->
      <div class="field">
        <label>Password</label>
        <input type="password" name="signupPassword" placeholder="Create Password" [(ngModel)]="password">
      </div>

      <!-- <div class="ui red message" *ngIf="signupErrorMessage">
        {{ signupErrorMessage }}
      </div> -->

      <button class="ui green button" type="submit">Sign Up</button>
    </form>

    <div class="ui message">
      Already registered? <a href="#" (click)="toggleSignup($event)">Sign In</a>
    </div>
  </div>

</div>

</body>
</html>
